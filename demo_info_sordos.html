<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnSEÑAme - Información sobre Sordera</title>
    <link rel="icon" href="admin/assets/images/favisena.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="admin/assets/fonts/tabler-icons.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        :root {
            --primary-color: #4680ff;
            --secondary-color: #04a9f5;
            --success-color: #2ed8b6;
            --info-color: #40c7e0;
            --warning-color: #ffb400;
            --danger-color: #ff5722;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }
        
        body {
            font-family: 'Public Sans', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .main-container {
            padding: 2rem 0;
        }
        
        .info-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .info-card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1.5rem;
            border: none;
        }
        
        .card-body {
            padding: 2rem;
        }
        
        .section-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            margin: 0.5rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .section-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(70, 128, 255, 0.4);
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .search-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .search-input {
            border-radius: 25px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(70, 128, 255, 0.25);
        }
        
        .search-btn {
            border-radius: 25px;
            background: var(--primary-color);
            border: none;
            padding: 0.75rem 2rem;
            color: white;
            transition: all 0.3s ease;
        }
        
        .search-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .tipo-badge {
            background: var(--info-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.875rem;
            margin-right: 0.5rem;
        }
        
        .causa-item {
            border-left: 4px solid var(--primary-color);
            padding-left: 1rem;
            margin-bottom: 1rem;
        }
        
        .porcentaje {
            background: var(--success-color);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.875rem;
        }
        
        .mito-realidad {
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            background: #f8f9fa;
        }
        
        .mito {
            color: var(--danger-color);
            font-weight: 600;
        }
        
        .realidad {
            color: var(--success-color);
            font-weight: 600;
        }
        
        .estadistica {
            text-align: center;
            background: linear-gradient(135deg, var(--success-color), var(--info-color));
            color: white;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        
        .estadistica h4 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
        }
        
        .header-logo {
            max-height: 60px;
            margin-right: 1rem;
        }
        
        .main-title {
            color: white;
            text-align: center;
            margin-bottom: 3rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container main-container">
        <div class="row">
            <div class="col-12">
                <div class="main-title">
                    <h1><i class="ti ti-ear-off"></i> EnSEÑAme - Información sobre Sordera</h1>
                    <p class="lead">Conoce más sobre la comunidad sorda y la Lengua de Señas Colombiana</p>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <div class="search-container">
                    <h4><i class="ti ti-search"></i> Buscar Información</h4>
                    <div class="row align-items-center">
                        <div class="col-md-8">
                            <input type="text" id="searchInput" class="form-control search-input" placeholder="Busca términos como: genética, LSC, cultura sorda, implante...">
                        </div>
                        <div class="col-md-4">
                            <button onclick="buscarInformacion()" class="btn search-btn w-100">
                                <i class="ti ti-search"></i> Buscar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <div class="info-card">
                    <div class="card-header">
                        <h3><i class="ti ti-info-circle"></i> Secciones Disponibles</h3>
                        <p class="mb-0">Selecciona una sección para obtener información detallada</p>
                    </div>
                    <div class="card-body">
                        <div class="text-center">
                            <button class="btn section-btn" onclick="cargarSeccion('definicion')">
                                <i class="ti ti-help-circle"></i> ¿Qué es la sordera?
                            </button>
                            <button class="btn section-btn" onclick="cargarSeccion('causas_principales')">
                                <i class="ti ti-search"></i> Causas de la sordera
                            </button>
                            <button class="btn section-btn" onclick="cargarSeccion('grados_perdida')">
                                <i class="ti ti-volume-off"></i> Grados de pérdida auditiva
                            </button>
                            <button class="btn section-btn" onclick="cargarSeccion('cultura_sorda')">
                                <i class="ti ti-users"></i> Cultura sorda
                            </button>
                            <button class="btn section-btn" onclick="cargarSeccion('lengua_señas_colombiana')">
                                <i class="ti ti-hand-finger"></i> Lengua de Señas Colombiana
                            </button>
                            <button class="btn section-btn" onclick="cargarSeccion('tecnologias_apoyo')">
                                <i class="ti ti-device-mobile"></i> Tecnologías de apoyo
                            </button>
                            <button class="btn section-btn" onclick="cargarSeccion('inclusion_educativa')">
                                <i class="ti ti-school"></i> Inclusión educativa
                            </button>
                            <button class="btn section-btn" onclick="cargarSeccion('mitos_realidades')">
                                <i class="ti ti-bulb"></i> Mitos y realidades
                            </button>
                            <button class="btn section-btn" onclick="cargarSeccion('datos_estadisticos')">
                                <i class="ti ti-chart-bar"></i> Datos estadísticos
                            </button>
                            <button class="btn section-btn" onclick="cargarSeccion('como_comunicarse')">
                                <i class="ti ti-message-circle"></i> Cómo comunicarse
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <div id="contenido" class="info-card" style="display: none;">
                    <div class="card-header">
                        <h3 id="tituloSeccion"></h3>
                    </div>
                    <div class="card-body" id="contenidoSeccion">
                        <!-- El contenido se carga aquí -->
                    </div>
                </div>
                
                <div id="loading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Cargando información...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script>
        const API_URL = 'info_sordos_api.php';
        
        async function cargarSeccion(seccion) {
            mostrarCarga(true);
            
            try {
                const response = await fetch(`${API_URL}?seccion=${seccion}`);
                const data = await response.json();
                
                if (data.success) {
                    mostrarContenido(data.seccion, data.data);
                } else {
                    mostrarError(data.error);
                }
            } catch (error) {
                mostrarError('Error al cargar la información: ' + error.message);
            }
            
            mostrarCarga(false);
        }
        
        async function buscarInformacion() {
            const termino = document.getElementById('searchInput').value;
            if (!termino.trim()) {
                alert('Por favor ingresa un término de búsqueda');
                return;
            }
            
            mostrarCarga(true);
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ buscar: termino })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    mostrarResultadosBusqueda(data);
                } else {
                    mostrarError(data.error);
                }
            } catch (error) {
                mostrarError('Error en la búsqueda: ' + error.message);
            }
            
            mostrarCarga(false);
        }
        
        function mostrarContenido(seccion, data) {
            document.getElementById('tituloSeccion').innerHTML = `<i class="ti ti-info-circle"></i> ${obtenerTituloSeccion(seccion)}`;
            document.getElementById('contenidoSeccion').innerHTML = generarHTML(seccion, data);
            document.getElementById('contenido').style.display = 'block';
        }
        
        function mostrarResultadosBusqueda(data) {
            document.getElementById('tituloSeccion').innerHTML = `<i class="ti ti-search"></i> Resultados de búsqueda: "${data.termino_busqueda}"`;
            
            let html = `<div class="alert alert-info">
                <strong>${data.resultados_encontrados}</strong> sección(es) encontrada(s)
            </div>`;
            
            for (const [seccion, contenido] of Object.entries(data.data)) {
                html += `<div class="mito-realidad">
                    <h5>${obtenerTituloSeccion(seccion)}</h5>
                    <button class="btn btn-outline-primary btn-sm" onclick="cargarSeccion('${seccion}')">
                        Ver detalles completos
                    </button>
                </div>`;
            }
            
            document.getElementById('contenidoSeccion').innerHTML = html;
            document.getElementById('contenido').style.display = 'block';
        }
        
        function obtenerTituloSeccion(seccion) {
            const titulos = {
                'definicion': '¿Qué es la sordera?',
                'causas_principales': 'Causas principales de la sordera',
                'grados_perdida': 'Grados de pérdida auditiva',
                'cultura_sorda': 'Cultura sorda',
                'lengua_señas_colombiana': 'Lengua de Señas Colombiana',
                'tecnologias_apoyo': 'Tecnologías de apoyo',
                'inclusion_educativa': 'Inclusión educativa',
                'mitos_realidades': 'Mitos y realidades',
                'datos_estadisticos': 'Datos estadísticos',
                'como_comunicarse': 'Cómo comunicarse con personas sordas'
            };
            return titulos[seccion] || seccion;
        }
        
        function generarHTML(seccion, data) {
            switch(seccion) {
                case 'definicion':
                    return generarDefinicion(data);
                case 'causas_principales':
                    return generarCausas(data);
                case 'grados_perdida':
                    return generarGrados(data);
                case 'cultura_sorda':
                    return generarCultura(data);
                case 'lengua_señas_colombiana':
                    return generarLSC(data);
                case 'tecnologias_apoyo':
                    return generarTecnologias(data);
                case 'inclusion_educativa':
                    return generarIncusion(data);
                case 'mitos_realidades':
                    return generarMitos(data);
                case 'datos_estadisticos':
                    return generarEstadisticas(data);
                case 'como_comunicarse':
                    return generarComunicacion(data);
                default:
                    return `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }
        }
        
        function generarDefinicion(data) {
            let html = `
                <h5>${data.titulo}</h5>
                <p>${data.descripcion}</p>
                <h6>Tipos de sordera:</h6>
            `;
            
            data.tipos.forEach(tipo => {
                html += `
                    <div class="causa-item">
                        <h6><span class="tipo-badge">${tipo.tipo}</span></h6>
                        <p>${tipo.descripcion}</p>
                        <small><strong>Causas:</strong> ${tipo.causas.join(', ')}</small>
                    </div>
                `;
            });
            
            return html;
        }
        
        function generarCausas(data) {
            let html = '';
            
            // Causas congénitas
            html += `<h5>${data.congenitas.titulo}</h5>`;
            html += `<p>${data.congenitas.descripcion}</p>`;
            
            data.congenitas.factores.forEach(factor => {
                html += `
                    <div class="causa-item">
                        <h6>${factor.causa} <span class="porcentaje">${factor.porcentaje}</span></h6>
                        <p>${factor.descripcion}</p>
                        ${factor.tipos ? `<small><strong>Tipos:</strong> ${factor.tipos.join(', ')}</small>` : ''}
                        ${factor.ejemplos ? `<small><strong>Ejemplos:</strong> ${factor.ejemplos.join(', ')}</small>` : ''}
                        ${factor.factores ? `<small><strong>Factores:</strong> ${factor.factores.join(', ')}</small>` : ''}
                    </div>
                `;
            });
            
            // Causas adquiridas
            html += `<h5 class="mt-4">${data.adquiridas.titulo}</h5>`;
            html += `<p>${data.adquiridas.descripcion}</p>`;
            
            data.adquiridas.factores.forEach(factor => {
                html += `
                    <div class="causa-item">
                        <h6>${factor.causa}</h6>
                        <p>${factor.descripcion}</p>
                        ${factor.niveles_peligrosos ? `<small><strong>Niveles peligrosos:</strong> ${factor.niveles_peligrosos}</small><br>` : ''}
                        ${factor.ejemplos ? `<small><strong>Ejemplos:</strong> ${factor.ejemplos.join(', ')}</small><br>` : ''}
                        ${factor.tipos ? `<small><strong>Tipos:</strong> ${factor.tipos.join(', ')}</small><br>` : ''}
                        ${factor.prevencion ? `<small><strong>Prevención:</strong> ${factor.prevencion.join(', ')}</small><br>` : ''}
                        ${factor.caracteristicas ? `<small><strong>Características:</strong> ${factor.caracteristicas}</small><br>` : ''}
                        ${factor.inicio ? `<small><strong>Inicio:</strong> ${factor.inicio}</small><br>` : ''}
                        ${factor.manejo ? `<small><strong>Manejo:</strong> ${factor.manejo.join(', ')}</small>` : ''}
                    </div>
                `;
            });
            
            return html;
        }
        
        function generarGrados(data) {
            let html = '<h5>Clasificación de la pérdida auditiva</h5>';
            
            data.clasificacion.forEach(grado => {
                html += `
                    <div class="mito-realidad">
                        <h6><span class="tipo-badge">${grado.grado}</span> ${grado.rango_db}</h6>
                        <p><strong>Descripción:</strong> ${grado.descripcion}</p>
                        <p><strong>Impacto:</strong> ${grado.impacto}</p>
                    </div>
                `;
            });
            
            return html;
        }
        
        function generarCultura(data) {
            let html = `
                <p>${data.definicion}</p>
                <h6>Características principales:</h6>
                <ul>
            `;
            
            data.caracteristicas.forEach(caracteristica => {
                html += `<li>${caracteristica}</li>`;
            });
            
            html += '</ul><h6>Valores de la comunidad sorda:</h6>';
            
            data.valores.forEach(valor => {
                html += `
                    <div class="causa-item">
                        <h6>${valor.valor}</h6>
                        <p>${valor.descripcion}</p>
                    </div>
                `;
            });
            
            return html;
        }
        
        function generarLSC(data) {
            let html = `
                <h6>Nombre oficial:</h6>
                <p>${data.nombre_oficial}</p>
                
                <h6>Reconocimiento legal:</h6>
                <p>${data.reconocimiento_legal}</p>
                
                <h6>Usuarios:</h6>
                <p>${data.usuarios}</p>
                
                <h6>Características:</h6>
                <ul>
            `;
            
            data.caracteristicas.forEach(caracteristica => {
                html += `<li>${caracteristica}</li>`;
            });
            
            html += '</ul><h6>Componentes de las señas:</h6>';
            
            data.componentes.forEach(componente => {
                html += `
                    <div class="causa-item">
                        <h6>${componente.componente}</h6>
                        <p>${componente.descripcion}</p>
                    </div>
                `;
            });
            
            html += '<h6>Importancia educativa:</h6><ul>';
            
            data.importancia_educativa.forEach(importancia => {
                html += `<li>${importancia}</li>`;
            });
            
            html += '</ul>';
            
            return html;
        }
        
        function generarTecnologias(data) {
            let html = '';
            
            Object.entries(data).forEach(([tech, info]) => {
                html += `
                    <div class="causa-item">
                        <h6>${tech.replace(/_/g, ' ').toUpperCase()}</h6>
                        <p>${info.descripcion}</p>
                        ${info.tipos ? `<small><strong>Tipos:</strong> ${info.tipos.join(', ')}</small><br>` : ''}
                        ${info.beneficiarios ? `<small><strong>Beneficiarios:</strong> ${info.beneficiarios}</small><br>` : ''}
                        ${info.candidatos ? `<small><strong>Candidatos:</strong> ${info.candidatos}</small><br>` : ''}
                        ${info.componentes ? `<small><strong>Componentes:</strong> ${info.componentes.join(', ')}</small><br>` : ''}
                        ${info.uso ? `<small><strong>Uso:</strong> ${info.uso}</small><br>` : ''}
                        ${info.ventajas ? `<small><strong>Ventajas:</strong> ${info.ventajas.join(', ')}</small><br>` : ''}
                        ${info.ejemplos ? `<small><strong>Ejemplos:</strong> ${info.ejemplos.join(', ')}</small>` : ''}
                    </div>
                `;
            });
            
            return html;
        }
        
        function generarIncusion(data) {
            let html = '<h6>Enfoques educativos:</h6>';
            
            data.enfoques.forEach(enfoque => {
                html += `
                    <div class="mito-realidad">
                        <h6>${enfoque.enfoque}</h6>
                        <p>${enfoque.descripcion}</p>
                        ${enfoque.ventajas ? `<small><strong>Ventajas:</strong> ${enfoque.ventajas.join(', ')}</small><br>` : ''}
                        ${enfoque.consideraciones ? `<small><strong>Consideraciones:</strong> ${enfoque.consideraciones}</small>` : ''}
                    </div>
                `;
            });
            
            html += '<h6>Adaptaciones necesarias:</h6><ul>';
            
            data.adaptaciones_necesarias.forEach(adaptacion => {
                html += `<li>${adaptacion}</li>`;
            });
            
            html += '</ul>';
            
            return html;
        }
        
        function generarMitos(data) {
            let html = '';
            
            data.forEach((item, index) => {
                html += `
                    <div class="mito-realidad">
                        <h6><span class="mito">MITO:</span> ${item.mito}</h6>
                        <p><span class="realidad">REALIDAD:</span> ${item.realidad}</p>
                    </div>
                `;
            });
            
            return html;
        }
        
        function generarEstadisticas(data) {
            let html = '<div class="row">';
            
            // Estadísticas mundiales
            html += '<div class="col-md-6"><h6>Estadísticas mundiales:</h6>';
            Object.entries(data.mundial).forEach(([key, value]) => {
                html += `
                    <div class="estadistica">
                        <p class="mb-1">${key.replace(/_/g, ' ')}</p>
                        <h4>${value}</h4>
                    </div>
                `;
            });
            html += '</div>';
            
            // Estadísticas Colombia
            html += '<div class="col-md-6"><h6>Estadísticas de Colombia:</h6>';
            Object.entries(data.colombia).forEach(([key, value]) => {
                html += `
                    <div class="estadistica">
                        <p class="mb-1">${key.replace(/_/g, ' ')}</p>
                        <h4>${value}</h4>
                    </div>
                `;
            });
            html += '</div></div>';
            
            return html;
        }
        
        function generarComunicacion(data) {
            let html = '<h6><i class="ti ti-check"></i> Consejos básicos:</h6><ul>';
            
            data.consejos_basicos.forEach(consejo => {
                html += `<li>${consejo}</li>`;
            });
            
            html += '</ul><h6><i class="ti ti-x"></i> Qué NO hacer:</h6><ul>';
            
            data.que_no_hacer.forEach(no_hacer => {
                html += `<li>${no_hacer}</li>`;
            });
            
            html += '</ul>';
            
            return html;
        }
        
        function mostrarCarga(mostrar) {
            document.getElementById('loading').style.display = mostrar ? 'block' : 'none';
            if (!mostrar) {
                document.getElementById('contenido').style.display = 'block';
            }
        }
        
        function mostrarError(mensaje) {
            document.getElementById('contenidoSeccion').innerHTML = `
                <div class="alert alert-danger">
                    <i class="ti ti-alert-circle"></i> ${mensaje}
                </div>
            `;
            document.getElementById('contenido').style.display = 'block';
        }
        
        // Permitir búsqueda con Enter
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                buscarInformacion();
            }
        });
    </script>
</body>
</html>
